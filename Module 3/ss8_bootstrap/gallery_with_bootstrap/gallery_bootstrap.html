<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row "><h2 class="text-center">Responsive Image Gallery</h2></div>
    <div class="row"><h4 class="text-center">Resize the browser window to see the effect</h4></div>
    <div class="row">
        <div class="row row-cols-1 row-cols-md-4 g-4" style="background-color: beige">
            <div class="col">
                <div class="card h-100">
                    <a href="https://media.istockphoto.com/id/1151013267/vi/anh/h%C3%ACnh-%E1%BA%A3nh-c%E1%BB%A7a-m%E1%BB%99t-chi%E1%BA%BFc-xe-m%C3%A1y-retro-t%C3%B9y-ch%E1%BB%89nh-ch%E1%BB%91ng-l%E1%BA%A1i-t%C3%B2a-nh%C3%A0-ch%E1%BB%8Dc-tr%E1%BB%9Di.jpg?s=612x612&w=0&k=20&c=P0lHpkm2X-NbeJzf2ULZd8GFqGBPMBRwIJfLz6EkPT8="><img
                            src="https://media.istockphoto.com/id/1151013267/vi/anh/h%C3%ACnh-%E1%BA%A3nh-c%E1%BB%A7a-m%E1%BB%99t-chi%E1%BA%BFc-xe-m%C3%A1y-retro-t%C3%B9y-ch%E1%BB%89nh-ch%E1%BB%91ng-l%E1%BA%A1i-t%C3%B2a-nh%C3%A0-ch%E1%BB%8Dc-tr%E1%BB%9Di.jpg?s=612x612&w=0&k=20&c=P0lHpkm2X-NbeJzf2ULZd8GFqGBPMBRwIJfLz6EkPT8="
                            class="card-img-top" alt="Lamporghini"></a>
                    <div class="card-body">
                        <h5 class="card-title">Huracan LP 580-2</h5>
                        <p class="card-text">Xe mới hiện đại.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="https://images.pexels.com/photos/6462662/pexels-photo-6462662.png?auto=compress&cs=tinysrgb&w=1600"><img src="https://images.pexels.com/photos/6462662/pexels-photo-6462662.png?auto=compress&cs=tinysrgb&w=1600"
                         class="card-img-top" alt="BWM"></a>
                    <div class="card-body">
                        <h5 class="card-title">BMW 7</h5>
                        <p class="card-text">Xe sang trọng.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="https://images.pexels.com/photos/6872163/pexels-photo-6872163.jpeg?auto=compress&cs=tinysrgb&w=1600"><img src="https://images.pexels.com/photos/6872163/pexels-photo-6872163.jpeg?auto=compress&cs=tinysrgb&w=1600"
                         class="card-img-top" alt="Bentley"></a>
                    <div class="card-body">
                        <h5 class="card-title">Mulsanne</h5>
                        <p class="card-text">Xe có mã lực cao.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="https://images.pexels.com/photos/11774058/pexels-photo-11774058.jpeg?auto=compress&cs=tinysrgb&w=1600"><img src="https://images.pexels.com/photos/11774058/pexels-photo-11774058.jpeg?auto=compress&cs=tinysrgb&w=1600"
                         class="card-img-top" alt="Porsche"></a>
                    <div class="card-body">
                        <h5 class="card-title">Porsche</h5>
                        <p class="card-text">Xe có mẫu mã đẹp.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
